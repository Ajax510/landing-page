<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Ibarra</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="header">
      <img
        class="profile-picture"
        src="/images/Profile-picture.jpg"
        alt="A selfie of me!"
      />
      <p>J. Alejandro Ibarra</p>
    </div>
    <div class="icons">
      <h2>Projects I am currently Learning:</h2>
      <img src="/images/html-5.png" alt="Image of the HTML logo" />
      <img src="/images/css.png" alt="Image of the CSS logo" />
      <img src="/images/js.png" alt="Image of the Javascript logo" />
    </div>
    <div class="form">
      <form action="">
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Feel free to leave a message."
        ></textarea>
      </form>
    </div>
  </body>
</html>
